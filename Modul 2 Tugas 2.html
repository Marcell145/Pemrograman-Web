<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #3b82f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        input {
            width: 65%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: fit-content;
            padding: 10px;
            border: none;
            background-color: #3b82f6;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 30px;
        }

        li {
            background-color: #d1fae5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #1f2937;
        }

        .edit-btn, .delete-btn {
            cursor: pointer;
            background-color: #1e40af;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 8px;
            margin-left: 15px;
        }

        .edit-btn:hover {
            background-color: #6366f1;
        }

        .delete-btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="todo-input" placeholder="Masukkan...">
        <button onclick="addTodo()">Tambahkan</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        // JavaScript
        let todos = [];
        let editId = null; // Untuk menyimpan ID yang sedang diedit

        function addTodo() {
            const todoInput = document.getElementById('todo-input');
            const todoText = todoInput.value.trim();

            if (todoText === '') {
                // Menampilkan alert jika input kosong
                alert('Tidak boleh kosong!');
                return;
            }

            if (editId !== null) {
                // Jika sedang dalam mode edit
                const todoIndex = todos.findIndex(todo => todo.id === editId);
                todos[todoIndex].text = todoText;
                editId = null;
                document.querySelector('button').textContent = 'Tambahkan';
            } else {
                // Menambahkan To-Do baru
                const newTodo = {
                    id: Date.now(),
                    text: todoText
                };

                todos.push(newTodo);
            }

            todoInput.value = '';
            renderTodos();
        }

        function renderTodos() {
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';

            todos.forEach(todo => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${todo.text}
                    <div>
                        <button class="edit-btn" onclick="editTodo(${todo.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Hapus</button>
                    </div>
                `;
                todoList.appendChild(li);
            });
        }

        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
        }

        function editTodo(id) {
            const todo = todos.find(todo => todo.id === id);
            document.getElementById('todo-input').value = todo.text;
            editId = id;
            document.querySelector('button').textContent = 'Update';
        }
    </script>
</body>
</html>
