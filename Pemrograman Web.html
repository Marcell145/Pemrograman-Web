<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Penjumlahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:first-of-type {
            background-color: #28a745;
            color: white;
        }

        button:last-of-type {
            background-color: #dc3545;
            color: white;
        }

        h3 {
            margin-top: 20px;
            font-weight: normal;
        }

        #hasil {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Penjumlahan</h2>
        <div class="input-group">
            <label for="bil1">Bilangan pertama</label>
            <input type="number" id="bil1" value="0">
        </div>
        <div class="input-group">
            <label for="bil2">Bilangan kedua</label>
            <input type="number" id="bil2" value="0">
        </div>
        <div class="button-group">
            <button onclick="hitung()">Jumlahkan</button>
            <button onclick="reset()">Reset</button>
        </div>
        <h3>Hasil: <span id="hasil">0</span></h3>
    </div>

    <script>
        function hitung() {
            // Ambil nilai dari input
            var bil1 = parseFloat(document.getElementById('bil1').value);
            var bil2 = parseFloat(document.getElementById('bil2').value);

            // Hitung penjumlahan
            var hasil = bil1 + bil2;

            // Tampilkan hasil
            document.getElementById('hasil').textContent = hasil;
        }

        function reset() {
            // Reset nilai input dan hasil
            document.getElementById('bil1').value = 0;
            document.getElementById('bil2').value = 0;
            document.getElementById('hasil').textContent = 0;
        }
    </script>
</body>
</html>
